apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 600Mi
    requests:
      cpu: 200m
      memory: 400Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: sykepengesoknad-nl-varsel-db
            diskAutoresize: true
  accessPolicy:
    outbound:
      external:
      {{#each externalHosts as |url|}}
          - host: {{url}}
      {{/each}}
  kafka:
    pool: {{kafkaPool}}
  azure:
    application:
      enabled: true
      tenant: {{azureTenant}}
  leaderElection: true
  env:
  {{#each env}}
     - name: {{@key}}
       value: {{this}}
  {{/each}}
