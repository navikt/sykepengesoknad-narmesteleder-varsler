apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{image}}
  replicas:
    min: 0
    max: 0
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 800Mi
    requests:
      cpu: 200m
      memory: 700Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: {{db_tier}}
        diskAutoresize: true
        databases:
          - name: sykepengesoknad-nl-varsel-db
  accessPolicy:
    outbound:
      external:
  {{#each external-host}}
      - host: {{this}}
  {{/each}}
  kafka:
    pool: {{kafkaPool}}
  azure:
    application:
      enabled: true
      tenant: {{azureTenant}}
  leaderElection: true
  env:
  {{#each env}}
     - name: {{@key}}
       value: {{this}}
  {{/each}}
